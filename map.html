<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load(null, { suggest: true });</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/e3rd/WebHotkeys@0.9.0/WebHotkeys.js"></script>

    <link rel="stylesheet" href="lib/style.css">
</head>

<body>
    <div style="display:none">
        <h1>Našeptávač</h1>
        <input type="text" value="" placeholder="hledaná fráze" />
    </div>
    <div id="parent" style="height:500px">
        <div id="m" style="height:100%"></div>
    </div>

    <div id="sidebar">
        <textarea id="places" title="Places to compute the path from. Start and finish are stable." placeholder="Prague
Brno
Olomouc
České Budějovice
Plzeň" data-shortcut="Alt+t" autofocus>
</textarea>
        <input title="Suffix appended to every place" id="place_suffix" placeholder="Czech republic" value="" data-shortcut="Alt+s">
        <div id="controls">
            <button data-shortcut="Ctrl+Enter" title="Start computation" type="button" id="start"
                class="btn btn-primary" disabled>⏵</button>
            <a data-shortcut="Alt+g" title="Display the route on the Mapy.cz" type="button" id="go-to-map"
                class="btn btn-primary disabled" disabled target="_new" href="#" role="button">go to map</a>
            <select id="criterion" data-shortcut="Alt+c">
                <option value="fast">fast 🚙</option>
                <option value="short">short 🚙</option>
                <option value="turist1">turist1 🚶</option>
                <option value="turist2">turist2 🚶</option>
                <option value="bike1">bike1 🚲</option>
            </select>
        </div>
        <div id="status" title="Status bar"></div>
        <progress id="progress" hidden></progress>
    </div>

    <script src="lib/static.js"></script>
    <script src="lib/place.js"></script>
    <script src="lib/tsp.js"></script>
    <script src="lib/tsp_app.js"></script>
    <script src="lib/main.js"></script>
</body>

</html>
